<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<link rel="stylesheet" type="text/css" media="all"
	th:href="@{/css/mycss.css}">
<title>Insert title here</title>
</head>
<body>
	<h1>Welcome to Sheridan Book Stores</h1>

	<h3>Add a Book</h3>

	<form action="#" th:action="@{/addB}" th:object="${book}" method="get">

		<p>
			Title: <input type="text" th:field="*{title}" />
		</p>
		<br>
		<p>
			Author: <input type="text" th:field="*{author}" />
		</p>
		<br>
		<p>
			Price: <input type="text" th:field="*{price}" />
		</p>
		<br>
		<p>
			Inventory Quantity: <input type="text" th:field="*{invQuant}" />
		</p>
		<br>
		<p>
			Courses: <input type="text" th:field="*{courses}" />
		</p>
		<br>

		<p>
			Store: <select th:field="*{store}">
				<option th:each="s:*{stores}" th:value="${s}" th:text="${s}" />
			</select>
		</p>
		<br>

		<p>
			<input type="submit" value="Add">
		</p>
		<br>
	</form>
	<a href="/view" th:href="@{/view}">View and Buy Books in Sheridan
		Stores</a>
	<br>
	<br>
	<a href="/dummy" th:href="@{/dummy}">Generate Dummy Records and
		Search Books</a>
	<br>
	<br>
	<img   src="../static/images/sher.jpg" th:src="@{/images/sher.jpg}">
	<br>
</body>
</html>
