<h1>Modify Books Store</h1>
<form action="#" th:action="@{/modify}" th:object="${book}" method="get">

<p>Title: <input type="text" th:field="*{title}"/></p><br>
<p>Author: <input type="text" th:field="*{author}"/></p>
<p>Price: <input type="text" th:field="*{price}"/></p><br>
<p>Inventory Quantity: <input type="text" th:field="*{invQuant}"/></p>
<p>Courses: <input type="text" th:field="*{courses}"/></p>
<p>Store: <input type="text" th:field="*{store}"/></p><br>
<p><input type="submit" value="Modify Book"></p>
</form>
